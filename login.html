<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="box">
      <main>
        <div class="insta-logo">
          <img class="insta" src="logo.jpeg" alt="" />
        </div>
        <div id="inpute-box">
          <input placeholder="Phone number, username, or email" />
          <input placeholder="password" />
          <button>log in</button>
        </div>
        <div id="or">
          <h1>---------- OR ----------</h1>
        </div>
        <div id="log-facebook">
          <img src="logo.jpeg" alt="" />
          <h3>Log in with log-facebook</h3>
        </div>
        <div id="id-forgot">
          <h3 class="Forgot">Forgot password?</h3>
        </div>
      </main>
    </div>
    <div class="box1">
      <h2>
        Don't have an account ?
        <button class="button2">
          <a href="http://127.0.0.1:3000/sign_in_page/sign_in.html">sign in</a>
        </button>
      </h2>
    </div>
  </body>
</html>
