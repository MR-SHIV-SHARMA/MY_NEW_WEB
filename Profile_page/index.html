<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div id="Profile">
        <div class="profile_picture">
          <img src="profile_picture.jpg" alt="" />
          <h2>Sonal Gupta</h2>
          <h4>Sonal@dr.com</h4>
        </div>

        <main>
          <div id="button">
            <button>About</button>
            <button>Edit Profile</button>
          </div>

          <div>
            <p>
              I'm Sonal Full Stack Designer I enjoy creating user-centric
              delightful and human experiences.
            </p>
          </div>
        </main>
      </div>

      <div id="Profile_details">
        <header>Personal Details</header>
        <div id="flex">
          <div>
            <h3>full Name</h3>
            <input
              type="text"
              placeholder="Enter Full name"
              class="pfullname"
            />
          </div>
          <div>
            <h3>Email</h3>
            <input type="text" placeholder="Enter Email ID" class="Email" />
          </div>
        </div>

        <div id="flex">
          <div>
            <h3>phone</h3>
            <input type="text" placeholder="Enter phone number" class="phone" />
          </div>
          <div>
            <h3>website URL</h3>
            <input type="text" placeholder="website URL" class="URL" />
          </div>
        </div>

        <header>Address</header>
        <div id="flex">
          <div>
            <h3>Street</h3>
            <input type="text" placeholder="Enter Street" class="Street" />
          </div>
          <div>
            <h3>City</h3>
            <input type="text" placeholder="Enter City" class="City" />
          </div>
        </div>
        <div id="flex">
          <div>
            <h3>State</h3>
            <input type="text" placeholder="Enter State" class="State" />
          </div>
          <div>
            <h3>Zip Code</h3>
            <input type="text" placeholder="Zip Code" class="Zip" />
          </div>
        </div>
        <div id="flex">
          <div id="buttons">
            <button class="button1">Cancel</button>
            <button class="button2">Update</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
