<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <main class="sign-page">
      <div class="box">
        <div>
          <img class="logo" src="logo.jpeg" alt="" />
        </div>
        <div class="sign-in">
          <h1>sign in</h1>
        </div>
        <div class="Google-Account">
          <h3>Use your Google Account</h3>
        </div>
        <div class="email-holder">
          <div>
            <input placeholder="Email or phone" />
          </div>
        </div>
        <div class="Forgot-email">
          <h5>Forgot email?</h5>
        </div>
        <div class="about">
          <h5>
            Not your computer? Use Guest mode to sign in <br />
            privately. <span>Learn more about using Guest mode</span>
          </h5>
        </div>
        <div class="Create-Account">
          <span>Create Account</span>
          <button>Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
